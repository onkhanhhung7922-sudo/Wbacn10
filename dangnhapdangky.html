<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Đăng nhập / Đăng ký</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f0f0f0;
        padding: 20px;
    }
    .box {
        width: 350px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 8px rgba(0,0,0,0.2);
    }
    input {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border-radius: 5px;
        border: 1px solid #ccc;
    }
    button {
        width: 100%;
        padding: 10px;
        background: #3498db;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
    }
</style>
</head>

<body>

<div class="box">
    <h2>Đăng ký</h2>

    <input type="text" id="regName" placeholder="Họ và tên">
    <input type="text" id="regEmail" placeholder="Email">
    <input type="text" id="regPhone" placeholder="Số điện thoại">
    <input type="password" id="regPass" placeholder="Mật khẩu (tối thiểu 6 ký tự)">

    <button onclick="dangKy()">Đăng ký</button>
</div>

<br>

<div class="box">
    <h2>Đăng nhập</h2>

    <input type="text" id="loginEmail" placeholder="Email">
    <input type="password" id="loginPass" placeholder="Mật khẩu">

    <button onclick="dangNhap()">Đăng nhập</button>
</div>

<script>
function dangKy() {
    let name = document.getElementById("regName").value.trim();
    let email = document.getElementById("regEmail").value.trim();
    let phone = document.getElementById("regPhone").value.trim();
    let pass = document.getElementById("regPass").value.trim();

    // CHECK TRỐNG
    if (!name || !email || !phone || !pass) {
        alert("Vui lòng nhập đầy đủ thông tin!");
        return;
    }

    // CHECK EMAIL
    let emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailRegex.test(email)) {
        alert("Email không hợp lệ! Ví dụ: ten@gmail.com");
        return;
    }

    // CHECK SỐ ĐIỆN THOẠI
    let phoneRegex = /^[0-9]{10}$/;
    if (!phoneRegex.test(phone)) {
        alert("Số điện thoại phải gồm đúng 10 chữ số!");
        return;
    }

    // CHECK MẬT KHẨU
    if (pass.length < 6) {
        alert("Mật khẩu tối thiểu phải 6 ký tự!");
        return;
    }

    // LƯU TÀI KHOẢN
    let users = JSON.parse(localStorage.getItem("users")) || [];

    // CHECK EMAIL TRÙNG
    let checkEmail = users.find(u => u.email === email);
    if (checkEmail) {
        alert("Email này đã được đăng ký!");
        return;
    }

    users.push({
        name: name,
        email: email,
        phone: phone,
        password: pass
    });

    localStorage.setItem("users", JSON.stringify(users));
    alert("Đăng ký thành công!");
}

function dangNhap() {
    let email = document.getElementById("loginEmail").value.trim();
    let pass = document.getElementById("loginPass").value.trim();

    let users = JSON.parse(localStorage.getItem("users")) || [];

    let findUser = users.find(u => u.email === email && u.password === pass);

    if (findUser) {
        alert("Đăng nhập thành công!");

        localStorage.setItem("currentUser", JSON.stringify(findUser));

        // Chuyển trang khi đăng nhập thành công
        window.location.href = "trangchu2.html";
    } else {
        alert("Sai email hoặc mật khẩu!");
    }
}
</script>

</body>
</html>
