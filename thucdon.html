  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: red;
      color: white;
    }

    /* Thanh điều hướng */
    .navbar {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
      background: red;;
      padding: 20px 10px;
      font-size: 28px;
      font-weight: bold;
      
    }

    .navbar a {
      color: white;
      text-decoration: none;
      padding: 8px 15px;
      border-radius: 6px;
      transition: 0.2s;
    }

    .navbar a:hover {
      background: white;
      color: red;
    }

    /* Responsive cho mobile */
    @media (max-width: 600px) {
      .navbar {
        flex-direction: column;
        gap: 15px;
        font-size: 22px;
      }
    }
  </style>

</head>
